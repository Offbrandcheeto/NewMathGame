<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Math Game</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav>
        <div class="navbar">
          <div class="logo">
            <button class="btn btn-light lead-small" id="save-btn"></button>
          </div>
          <ul>
            <li id="correct" class="lead"></li>
            <li id="wrong" class="lead"></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <section>
      <div class="container">
        <form autocomplete="off">
          <label for="answer" id="question" class="lead-2"></label>
          <input type="number" class="lead-2" id="answer" />
        </form>
        <button id="main-btn" class="btn lead">Check Answer</button>
        <h2 id="incorrect-display" class="incorrect-display lead hidden"></h2>
      </div>
    </section>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
